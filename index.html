<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Parfum Campaigns</title>
  <meta name="description" content="A curated archive of contemporary fragrance advertising and visual campaign work." />

  <style>
    body{
      margin:0;
      background:#0b0c0f;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header{
      padding:24px 16px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    h1{
      margin:0 0 6px;
      font-size:28px;
    }
    p{
      margin:0;
      color:rgba(255,255,255,.7);
      font-size:14px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap:16px;
      padding:16px;
    }
    img{
      width:100%;
      height:auto;
      display:block;
      border-radius:14px;
      background:#111;
      cursor:pointer;
    }
    img:hover{
      outline:2px solid rgba(255,255,255,.25);
    }
  </style>
</head>

<body>

<header>
  <h1>Parfum Campaigns</h1>
  <p>A curated archive of contemporary fragrance advertising and visual campaign work.</p>
</header>

<section class="grid">

  <img src="PASTE_IMAGE_URL_1_HERE" alt="MORPH NYC Billboard">
  <img src="PASTE_IMAGE_URL_2_HERE" alt="MORPH Luxury Fragrance">
  <img src="PASTE_IMAGE_URL_3_HERE" alt="MORPH Visual Archive">

</section>

</body>
</html>
